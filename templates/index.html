<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .section { margin-bottom: 30px; }
        .stats, .file-list, .visualization { margin-top: 20px; }
        .stats div, .file-list div { margin-bottom: 10px; }
        .file-list a { text-decoration: none; color: #007BFF; }
        .file-list a:hover { text-decoration: underline; }
        .visualization iframe { width: 100%; height: 600px; border: none; }
    </style>
</head>
<body>
    <h1>WhatsApp Chat Analyzer</h1>

    <div class="section stats">
        <h2>Statistics</h2>
        <div>Total Words: {{ total_words }}</div>
        <div>Total Links: {{ total_links }}</div>
        <div>Number of Messages: {{ num_messages }}</div>
        <div>Number of Links: {{ num_links }}</div>
    </div>

    <div class="section file-list">
        <h2>Files</h2>
        {% for file in files %}
            <div>
                <h3>{{ file.title }}</h3>
                <a href="{{ url_for('get_file', filename=file.name) }}" target="_blank">{{ file.name }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="section visualization">
        <h2>Visualization</h2>
        <iframe src="
        " frameborder="0"></iframe>
    </div>
</body>
</html>
